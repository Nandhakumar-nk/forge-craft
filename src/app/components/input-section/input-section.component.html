<div class="bg-white rounded-xl shadow-lg p-6 mb-6 border-2 border-indigo-100">
  <div class="flex items-center gap-2 mb-4">
    <h2 class="text-xl font-semibold text-indigo-500">
      Generate Your Stories
    </h2>
  </div>
  <div class="space-y-4">
    <label class="block text-indigo-600 font-semibold">Enter your prompt:</label>
    <textarea
      [(ngModel)]="prompt"
      class="w-full h-32 p-3 border-2 border-indigo-200 rounded-lg focus:border-indigo-500"
      placeholder="Describe your feature or requirement..."
    ></textarea>
    <button
      (click)="generate()"
      [disabled]="(isGenerating$ | async) || !prompt"
      class="w-full bg-gradient-to-r from-indigo-600 via-purple-600 to-fuchsia-600 text-white font-semibold py-3 px-6 rounded-lg"
    >
      {{ (isGenerating$| async) ? 'Generating Stories....' : 'Generate Stories'}}
    </button>
  </div>
</div>
